# Configuración principal de Nginx
user  nginx;
worker_processes  1;

# Configura el número de procesos de trabajo
events {
    worker_connections  1024;
}

http {
    # Configura los tipos de archivos y el registro de errores
    include       mime.types;
    default_type  application/octet-stream;

    # Configura los logs de acceso y error
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Configura las configuraciones predeterminadas
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types {
        text/html html;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpg;
        application/javascript js;
        application/atom+xml atom;
        application/rss+xml rss;
    }

    # Configuración del servidor por defecto
    include /etc/nginx/conf.d/*.conf;
}
